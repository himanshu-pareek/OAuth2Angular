<div>
  Welcome to Angular OAuth2 Demo

  <div *ngIf="name">
    Welcome, {{name}}<br />
    <button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="!name">
    You are not logged in.
    <button (click)="login()">Login</button>
  </div>
  <br />
  <button (click)="getAuthors()">Get Authors</button>
</div>
